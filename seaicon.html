<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sea Icons</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/sea-icon.css" type="text/css" charset="utf-8" />

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<span class="sea sea-wave sea-wave-west sea-3x"></span>
				<span class="sea sea-wave sea-wave-south sea-3x"></span>
				<span class="sea sea-wave sea-wave-east sea-3x"></span>
				<span class="sea sea-wave sea-wave-north sea-3x"></span>
			</div>
			<div class="col-md-3">
				<span class="sea sea-wave sea-low-level sea-3x"></span>
				<span class="sea sea-wave sea-medium-level sea-3x"></span>
				<span class="sea sea-wave sea-high-level sea-3x"></span>
			</div>
			<div class="col-md-3">
				<span class="sea sea-clima-logo sea-3x"></span>
			</div>
		</div>
		<h4>Stacked text and icon</h4>
		<div class="row">
			<div class="col-md-3">
				<span class="sea-stack sea-3x">
					<strong class="sea-stack-1x sea-period-value">3s</strong>
					<i class="sea sea-period sea-stack-1x"></i>
				</span>
				Wave period
				<span class="sea-stack sea-3x">
					<strong class="sea-stack-1x sea-period-value sea-rotate">3m/s</strong>
					<i class="sea sea-current-intensity sea-stack-1x"></i>
				</span>
				Wind intensity
			</div>
		</div>
		<h4>Directions</h4>
		<div class="row">
			<div class="col-sm-3">
				<ul>
					<li>
						<i class="sea sea-north sea-3x"></i> North
					</li>
					<li>
						<i class="sea sea-northeast sea-3x"></i> Northeast
					</li>
				</ul>
			</div>
			<div class="col-sm-3">
				<ul>
					<li>
						<i class="sea sea-east sea-3x"></i> East
					</li>
					<li>
						<i class="sea sea-southeast sea-3x"></i> Southeast
					</li>
				</ul>
			</div>
			<div class="col-sm-3">
				<ul>
					<li>
						<i class="sea sea-south sea-3x"></i> South
					</li>
					<li>
						<i class="sea sea-southwest sea-3x"></i> Southwest
					</li>
				</ul>
			</div>
			<div class="col-sm-3">
				<ul>
					<li>
						<i class="sea sea-west sea-3x"></i> West
					</li>
					<li>
						<i class="sea sea-northwest sea-3x"></i> Northwest
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<ul>
					<li>
						<i class="sea sea-wave-north sea-3x"></i> North
					</li>
					<li>
						<i class="sea sea-wave-northeast sea-3x"></i> Northeast
					</li>
				</ul>
			</div>
			<div class="col-sm-3">
				<ul>
					<li>
						<i class="sea sea-wave-east sea-3x"></i> East
					</li>
					<li>
						<i class="sea sea-wave-southeast sea-3x"></i> Southeast
					</li>
				</ul>
			</div>
			<div class="col-sm-3">
				<ul>
					<li>
						<i class="sea sea-wave-south sea-3x"></i> South
					</li>
					<li>
						<i class="sea sea-wave-southwest sea-3x"></i> Southwest
					</li>
				</ul>
			</div>
			<div class="col-sm-3">
				<ul>
					<li>
						<i class="sea sea-wave-west sea-3x"></i> West
					</li>
					<li>
						<i class="sea sea-wave-northwest sea-3x"></i> Northwest
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
