<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/specimen_files/specimen_stylesheet.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />

	<style type="text/css">
		body {}
	</style>

	<title>Sea Icons Regular Specimen</title>

</head>

<body>
	<div id="container">
		<header>
			Sea Icons Regular
			<nav>
				ff
			</nav>
		</header>
		<ul class="tabs">
			<li><a href="#specimen">Specimen</a></li>
			<li><a href="#layout">Sample Layout</a></li>
			<li><a href="#glyphs">Glyphs &amp; Languages</a></li>
			<li><a href="#installing">Installing Webfonts</a></li>
		</ul>

		<div id="main_content">
			<div id="specimen">
				<section>
					<div class="grid12 firstcol">
						<div class="stacked-icons">
							<span class="sea sea-north sea-3x"></span>
							<span class="sea sea-west sea-3x"></span>
							<span class="sea sea-south sea-3x"></span>
							<span class="sea sea-east sea-3x"></span>

							<span class="sea sea-wave sea-wave-west sea-3x"></span>
							<span class="sea sea-wave sea-wave-south sea-3x"></span>
							<span class="sea sea-wave sea-wave-east sea-3x"></span>
							<span class="sea sea-wave sea-wave-north sea-3x"></span>

							<span class="sea sea-wave sea-low-level sea-3x"></span>
							<span class="sea sea-wave sea-medium-level sea-3x"></span>
							<span class="sea sea-wave sea-high-level sea-3x"></span>
							<span class="sea-stack sea-3x">
								<strong class="sea-stack-1x sea-period-value">3s</strong>
								<i class="sea sea-period sea-stack-1x"></i>
							</span>
							<span class="sea-stack-rotate sea-3x">
								<strong class="sea-stack-1x sea-period-value sea-rotate">3m/s</strong>
								<i class="sea sea-current-intensity sea-stack-1x"></i>
							</span>
						</div>
					</div>
					<input type="text" id="value-a" />
					<input type="text" id="value-b" />
					<button id="btn-calc">Calculate</button>
				</section>

			</div>
			<footer>
				<p>&copy;2010-2011 Font Squirrel. All rights reserved.</p>
			</footer>
		</div>
	</div>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
